  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;

    .register-container {

    }

    .header {

    }

    .header h1 {
        color: #27ae60;

    }

    .header .subtitle {
        color: #7f8c8d;
        font-size: 16px;
    }

    .header .customer-badge {
        display: inline-block;
        background-color: #27ae60;

        padding: 5px 15px;
        border-radius: 20px;
        font-size: 14px;
        margin-top: 10px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2c3e50;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #27ae60;
        outline: none;
        box-shadow: 0 0 5px rgba(39, 174, 96, 0.3);
    }

    .password-container {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #7f8c8d;
    }

    .progress-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
        position: relative;
    }

    .progress-bar::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 2px;
        background-color: #ddd;
        transform: translateY(-50%);
        z-index: 1;
    }

    .step {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #fff;
        border: 2px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #7f8c8d;
        position: relative;
        z-index: 2;
    }

    .step.active {
        border-color: #27ae60;
        background-color: #27ae60;
        color: white;
    }

    .step.completed {
        border-color: #27ae60;
        background-color: #27ae60;
        color: white;
    }

    .progress-bar-inner {
        position: absolute;
        height: 2px;
        background-color: #27ae60;
        top: 50%;
        transform: translateY(-50%);
        transition: width 0.3s ease;
        z-index: 1;
    }

    .step-content {
        display: none;
    }

    .step-content.active {
        display: block;
        animation: fadeIn 0.5s;
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }

    .btn {
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-prev {
        background-color: #e0e0e0;
        color: #333;
    }

    .btn-prev:hover {
        background-color: #d0d0d0;
    }

    .btn-next, .btn-submit {
        background-color: #27ae60;
        color: white;
    }

    .btn-next:hover, .btn-submit:hover {
        background-color: #219653;
    }

    .btn-submit {
        width: 100%;
    }

    .login-text {
        text-align: center;
        margin-top: 20px;
        color: #7f8c8d;
    }

    .login-text a {
        color: #27ae60;
        text-decoration: none;
    }

    .login-text a:hover {
        text-decoration: underline;
    }

    .address-fields {
        border: 1px solid #e0e0e0;
        padding: 15px;
        border-radius: 5px;
        margin-top: 5px;
    }

    .address-header {
        margin-bottom: 15px;
        font-weight: 600;
    }

    .error-message {
        color: #e74c3c;
        font-size: 14px;
        margin-top: 5px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<script>
  let currentStep = 1;
  const totalSteps = 3;

  function updateProgressBar() {
      const progressPercentage = ((currentStep - 1) / (totalSteps - 1)) * 100;
      document.getElementById('progress-bar-inner').style.width = `${progressPercentage}%`;
  }

  function showStep(step) {
      // Hide all steps
      document.querySelectorAll('.step-content').forEach(element => {
          element.classList.remove('active');
      });

      // Show current step
      document.getElementById(`step${step}-content`).classList.add('active');

      // Update step indicators
      for (let i = 1; i <= totalSteps; i++) {
          const stepElement = document.getElementById(`step${i}`);
          if (i < step) {
              stepElement.classList.remove('active');
              stepElement.classList.add('completed');
          } else if (i === step) {
              stepElement.classList.add('active');
              stepElement.classList.remove('completed');
          } else {
              stepElement.classList.remove('active');
              stepElement.classList.remove('completed');
          }
      }

      updateProgressBar();
  }

  function nextStep(step) {
      if (validateStep(step)) {
          currentStep = step + 1;
          showStep(currentStep);
      }
  }

  function prevStep(step) {
      currentStep = step - 1;
      showStep(currentStep);
  }

  function validateStep(step) {
      // Basic validation for each step
      if (step === 1) {
          const username = document.getElementById('username').value;
          const email = document.getElementById('email').value;
          const phone = document.getElementById('phone_number').value;

          if (!username || !email || !phone) {
              alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin.');
              return false;
          }

          // Basic email validation
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
              alert('Vui l√≤ng nh·∫≠p ƒë·ªãa ch·ªâ email h·ª£p l·ªá.');
              return false;
          }

          return true;
      } else if (step === 2) {
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirm_password').value;

          if (!password || !confirmPassword) {
              alert('Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u v√† x√°c nh·∫≠n m·∫≠t kh·∫©u.');
              return false;
          }

          if (password !== confirmPassword) {
              alert('M·∫≠t kh·∫©u v√† x√°c nh·∫≠n m·∫≠t kh·∫©u kh√¥ng kh·ªõp.');
              return false;
          }

          return true;
      }

      return true;
  }

  function togglePassword(inputId) {
      const passwordInput = document.getElementById(inputId);
      if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
      } else {
          passwordInput.type = 'password';
      }
  }

  // Initialize progress bar
  updateProgressBar();
</script>
