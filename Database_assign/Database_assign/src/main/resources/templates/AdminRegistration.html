<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng K√Ω Qu·∫£n Tr·ªã Vi√™n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .register-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 16px;
        }

        .header .admin-badge {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-bar::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #ddd;
            transform: translateY(-50%);
            z-index: 1;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #fff;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #7f8c8d;
            position: relative;
            z-index: 2;
        }

        .step.active {
            border-color: #3498db;
            background-color: #3498db;
            color: white;
        }

        .step.completed {
            border-color: #2ecc71;
            background-color: #2ecc71;
            color: white;
        }

        .progress-bar-inner {
            position: absolute;
            height: 2px;
            background-color: #3498db;
            top: 50%;
            transform: translateY(-50%);
            transition: width 0.3s ease;
            z-index: 1;
        }

        .step-content {
            display: none;
        }

        .step-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-prev {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-prev:hover {
            background-color: #d0d0d0;
        }

        .btn-next, .btn-submit {
            background-color: #3498db;
            color: white;
        }

        .btn-next:hover, .btn-submit:hover {
            background-color: #2980b9;
        }

        .btn-submit {
            width: 100%;
        }

        .login-text {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }

        .login-text a {
            color: #3498db;
            text-decoration: none;
        }

        .login-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
<div class="register-container">
    <div class="header">
        <h1>ƒêƒÉng K√Ω T√†i Kho·∫£n</h1>
        <div class="subtitle">T·∫°o t√†i kho·∫£n qu·∫£n tr·ªã vi√™n m·ªõi</div>
        <div class="admin-badge">Qu·∫£n Tr·ªã Vi√™n</div>
    </div>

    <div class="progress-bar">
        <div class="progress-bar-inner" id="progress-bar-inner"></div>
        <div class="step active" id="step1">1</div>
        <div class="step" id="step2">2</div>
        <div class="step" id="step3">3</div>
    </div>

    <!-- Using Thymeleaf to handle form submission -->
    <form id="admin-register-form" th:action="@{/process_admin_register}" method="post" th:object="${account}">
        <!-- Hidden input for account ID if needed -->
        <input type="hidden" th:field="*{account_id}" />

        <!-- Hidden input for role -->
        <input type="hidden" th:field="*{role}" value="ADMIN" />

        <div id="step1-content" class="step-content active">
            <div class="form-group">
                <label for="username">T√™n t√†i kho·∫£n:</label>
                <input type="text" id="username" th:field="*{username}" required>
                <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="form-group">
                <label for="phone_number">S·ªë ƒëi·ªán tho·∫°i:</label>
                <input type="tel" id="phone_number" th:field="*{phone_number}" required>
                <div class="error-message" th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}"></div>
            </div>
            <div class="button-group">
                <div></div>
                <button type="button" class="btn btn-next" onclick="nextStep(1)">Ti·∫øp t·ª•c</button>
            </div>
        </div>

        <div id="step2-content" class="step-content">
            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u:</label>
                <div class="password-container">
                    <input type="password" id="password" th:field="*{password}" required>
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <label for="confirm_password">X√°c nh·∫≠n m·∫≠t kh·∫©u:</label>
                <div class="password-container">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
                </div>
            </div>
            <div class="button-group">
                <button type="button" class="btn btn-prev" onclick="prevStep(2)">Quay l·∫°i</button>
                <button type="button" class="btn btn-next" onclick="nextStep(2)">Ti·∫øp t·ª•c</button>
            </div>
        </div>

        <div id="step3-content" class="step-content">
            <div class="form-group">
                <label for="first_name">T√™n:</label>
                <input type="text" id="first_name" th:field="*{first_name}" required>
                <div class="error-message" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></div>
            </div>
            <div class="form-group">
                <label for="last_name">H·ªç v√† t√™n ƒë·ªám:</label>
                <input type="text" id="last_name" th:field="*{last_name}" required>
                <div class="error-message" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></div>
            </div>
            <div class="form-group">
                <label for="admin_code">M√£ x√°c th·ª±c qu·∫£n tr·ªã vi√™n:</label>
                <input type="text" id="admin_code" name="admin_code" required>
            </div>
            <div class="form-group">
                <label for="department">Ph√≤ng ban:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="button-group">
                <button type="button" class="btn btn-prev" onclick="prevStep(3)">Quay l·∫°i</button>
                <button type="submit" class="btn btn-submit">ƒêƒÉng k√Ω</button>
            </div>
        </div>
    </form>

    <p class="login-text">ƒê√£ c√≥ t√†i kho·∫£n? <a th:href="@{/login}">ƒêƒÉng nh·∫≠p</a></p>
</div>

<script>
    let currentStep = 1;
    const totalSteps = 3;

    function updateProgressBar() {
        const progressPercentage = ((currentStep - 1) / (totalSteps - 1)) * 100;
        document.getElementById('progress-bar-inner').style.width = `${progressPercentage}%`;
    }

    function showStep(step) {
        // Hide all steps
        document.querySelectorAll('.step-content').forEach(element => {
            element.classList.remove('active');
        });

        // Show current step
        document.getElementById(`step${step}-content`).classList.add('active');

        // Update step indicators
        for (let i = 1; i <= totalSteps; i++) {
            const stepElement = document.getElementById(`step${i}`);
            if (i < step) {
                stepElement.classList.remove('active');
                stepElement.classList.add('completed');
            } else if (i === step) {
                stepElement.classList.add('active');
                stepElement.classList.remove('completed');
            } else {
                stepElement.classList.remove('active');
                stepElement.classList.remove('completed');
            }
        }

        updateProgressBar();
    }

    function nextStep(step) {
        if (validateStep(step)) {
            currentStep = step + 1;
            showStep(currentStep);
        }
    }

    function prevStep(step) {
        currentStep = step - 1;
        showStep(currentStep);
    }

    function validateStep(step) {
        // Basic validation for each step
        if (step === 1) {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone_number').value;

            if (!username || !email || !phone) {
                alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin.');
                return false;
            }

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Vui l√≤ng nh·∫≠p ƒë·ªãa ch·ªâ email h·ª£p l·ªá.');
                return false;
            }

            return true;
        } else if (step === 2) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (!password || !confirmPassword) {
                alert('Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u v√† x√°c nh·∫≠n m·∫≠t kh·∫©u.');
                return false;
            }

            if (password !== confirmPassword) {
                alert('M·∫≠t kh·∫©u v√† x√°c nh·∫≠n m·∫≠t kh·∫©u kh√¥ng kh·ªõp.');
                return false;
            }

            return true;
        }

        return true;
    }

    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    }

    // Initialize progress bar
    updateProgressBar();
</script>
</body>
</html>
