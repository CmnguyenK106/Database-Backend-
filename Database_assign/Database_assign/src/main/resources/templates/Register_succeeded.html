<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .success-container {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            margin-top: 50px;
        }
        .success-icon {
            color: #28a745;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .success-title {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .success-message {
            margin-bottom: 25px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
<div class="success-container">
    <div class="success-icon">✓</div>
    <h1 class="success-title">Registration Succeeded!</h1>
    <p class="success-message" th:text="${message ?: 'Your account has been successfully created. You can now log in with your credentials.'}"></p>
    <div>
        <a class="btn" href="/login" th:href="@{/login}">Proceed to Login</a>
    </div>
</div>
<footer style="text-align: center; margin-top: 40px; font-size: 14px; color: #6c757d;">
    <p th:text="${'© ' + #dates.format(#dates.createNow(), 'yyyy')} + ' Your Application Name'"></p>
</footer>
</body>
</html>
